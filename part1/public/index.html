<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dog App</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: linear-gradient(45deg, yellow, pink, lime);
      font-family: cursive;
      animation: colorchange 5s infinite;
    }
    @keyframes colorchange {
      0% { background-color: red; }
      50% { background-color: blue; }
      100% { background-color: red; }
    }
    .dog-pic {
      width: 90vw;
      height: 80vh;
      object-fit: cover;
      border: 10px dashed purple;
    }
    button {
      font-size: 24px;
      margin: 40px;
      padding: 20px;
      background: cyan;
      color: black;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 @mouseover="loadDog" style="cursor: pointer;"> Here some pictures of Dogs</h1>
    <img v-if="dogImage" :src="dogImage" alt="Random Dog" class="dog-pic" />
    <p>{{ dogName }}</p>
    <button @click="loadDog">ANOTHER DOG</button>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Dog',
        }
      },
      methods: {
        async loadDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.loadDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
