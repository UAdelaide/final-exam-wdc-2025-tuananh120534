<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1> Dog of the Day</h1>
      <img v-if="dogImage" :src="dogImage" alt="Cute dog picture" />
      <p>{{ dogName }}</p>
      <button @click="loadDog">Load New Dog</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Dog'
        };
      },
      methods: {
        async loadDog() {
          const response = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await response.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.loadDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
