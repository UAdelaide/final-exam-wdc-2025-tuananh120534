<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Walking Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary text-center">Welcome to the Dog Walking Service!</h1>

    <form @submit.prevent="login" class="mx-auto" style="max-width: 400px;">
      <label for="username" class="form-label">Username</label>
      <input v-model="username" id="username" placeholder="Username" type="text" class="form-control mb-3" required style="background-color: #ffffcc;" />

      <label for="password" class="form-label">Password</label>
      <input v-model="password" id="password" placeholder="Password" type="password" class="form-control mb-3" required style="background-color: #ffffcc;" />

      <button type="submit" class="btn btn-primary w-100">Log In</button>

      <p class="text-danger mt-3 text-center" v-if="error">{{ error }}</p>
    </form>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const username = ref('');
        const password = ref('');
        const error = ref('');

        const login = async () => {
          try {
            const res = await fetch('/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({
                username: username.value,
                password: password.value
              })
            });

            if (!res.ok) {
              const data = await res.json();
              error.value = data.error || 'Login failed';
              return;
            }

            // Handle redirect based on backend response or let server redirect
            window.location.href = res.url;

          } catch (err) {
            console.error(err);
            error.value = 'Server error';
          }
        };

        return { username, password, error, login };
      }
    }).mount('#app');
  </script>

</body>
</html>
