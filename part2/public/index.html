<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Walking Service</title>
  <style>
    body { font-family: Arial; padding: 2em; }
    form { max-width: 300px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    .error { color: red; margin-top: 1em; text-align: center; }
  </style>
</head>
<body>

  <h2>Login to Dog Walking Service</h2>

  <!-- Error message block, only shown if there's an error (optional if you're using EJS or template engine) -->
  <div class="error">
    <!-- Placeholder: Insert error message here if rendering with a template engine like EJS -->
    <% if (typeof error !== 'undefined') { %>
      <%= error %>
    <% } %>
  </div>

  <!-- Login Form -->
  <form method="POST" action="/login">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Login</button>
  </form>

</body>
</html>
