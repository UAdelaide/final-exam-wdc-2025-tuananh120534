<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

<div id="app" class="container py-5">
  <h2 class="mb-4 text-center text-primary">Welcome to the Dog</h2>
  <h2 class="mb-4 text-center text-primary">Walking Service</h2>
  <form @submit.prevent="login" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input v-model="username" type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input v-model="password" type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p class="text-danger mt-2" v-if="error">{{ error }}</p>
  </form>
</div>

<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        username: '',
        password: '',
        error: ''
      };
    },
    methods: {
  async login() {
    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: this.username,
          password: this.password
        })
      });

      if (!res.ok) {
        const errText = await res.text();
        this.error = errText || 'Login failed';
        return;
      }

      const data = await res.json();

      // Redirect on success
      if (data.role === 'owner') {
        window.location.href = 'owner-dashboard.html';
      } else if (data.role === 'walker') {
        window.location.href = 'walker-dashboard.html';
      } else {
        this.error = 'Unknown role';
      }
    } catch (e) {
      this.error = 'Server error. Please try again.';
    }
  }
}

  }).mount('#app');
</script>


</body>
</html>
