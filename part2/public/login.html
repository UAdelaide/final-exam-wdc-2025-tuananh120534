<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-primary text-center mb-4">Welcome to the Dog Walking Service!</h2>
    <!-- Login form -->
    <form method="POST" action="/login">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>
    <!-- Error message -->
    <div id="error" class="mt-3 text-danger text-center"></div>
  </div>

  <script>
    // If login failed, show error message
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      document.getElementById('error').textContent = 'Invalid';
    }
  </script>
</body>
</html>
