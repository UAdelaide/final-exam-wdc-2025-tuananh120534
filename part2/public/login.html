<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="/js/login.js"></script>
  <title>Login - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- âœ… Bootstrap for styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <!-- Login Form Container -->
  <div class="container text-center">
    <h1 class="text-primary mb-4">Welcome to the Dog Walking Service!</h1>

    <!-- Login Form -->
    <form id="loginForm" class="w-100" style="max-width: 320px; margin: auto;">
      <input
        type="text"
        name="username"
        class="form-control mb-3"
        placeholder="Username"
        required
      />
      <input
        type="password"
        name="password"
        class="form-control mb-3"
        placeholder="Password"
        required
      />
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <!-- Area to display login error message -->
      <div id="error" class="text-danger mt-3"></div>
    </form>
  </div>

  <!-- Handle form submit with async function -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const form = e.target;
      const username = form.username.value;
      const password = form.password.value;

      try {
        // Send POST request to your /api/users/login endpoint
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          // Show error message if credentials are wrong
          document.getElementById('error').textContent =
            data.error || 'Login failed';
        } else {
          // Redirect based on role
          if (data.user.role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          } else {
            document.getElementById('error').textContent = 'Unknown role';
          }
        }
      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent = 'An error occurred.';
      }
    });
  </script>

  <!-- Bootstrap JS (optional, for modals/toasts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
