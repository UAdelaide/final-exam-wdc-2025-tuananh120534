<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container text-center">
    <h1 class="text-primary mb-4">Welcome to the Dog Walking Service!</h1>
    <form id="loginForm" class="w-100" style="max-width: 320px; margin: auto;">
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required />
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required />
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <div id="error" class="text-danger mt-3"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;

      const res = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        document.getElementById('error').textContent = data.error || 'Login failed';
      } else {
        // redirect based on user role
        if (data.user.role === 'owner') {
          window.location.href = '/owner-dashboard.html';
        } else if (data.user.role === 'walker') {
          window.location.href = '/walker-dashboard.html';
        } else {
          document.getElementById('error').textContent = 'Unknown user role';
        }
      }
    });
  </script>
</body>
</html>
